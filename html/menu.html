    input:checked~ul {
      display: block;
    }

    label {
      box-sizing: border-box;
      display: inline-block;
      border: 1px solid black;
      border-radius: 5px;
      width: 30px;
      height: 30px;
      line-height: 30px;
      font-weight: bold;
      text-align: center;
      user-select: none;
    }

    li {
      display: block;
      background: lightgrey;
      margin: 0;
      padding: 10px;
      list-style: none;
      border-bottom: 1px solid grey;
    }
  }
</style>
